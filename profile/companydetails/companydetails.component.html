        <p>Register</p>
    </ion-toolbar>
</ion-header>


<ion-content>

        <div class="section-form">

            <a routerLink="/physicaladdress">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
            <p>Company Details</p>
        </div>

        <ion-card>
            <ion-input type="text" placeholder="Registration Number">
            </ion-input>
        </ion-card>

        <ion-card>
            <ion-input type="text" placeholder="Tax Number ">
            </ion-input>
        </ion-card>

        <ion-card>
            <ion-input type="number" placeholder="Contact Number ">
            </ion-input>
        </ion-card>

        <ion-card>
            <ion-input placeholder="Email Address ">
            </ion-input>
        </ion-card>

        <ion-button color="light ">
            <a href="/companyaddress"> NEXT</a>
        </ion-button>
    </form>

<ion-footer>
